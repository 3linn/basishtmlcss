<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>google homepage</title>
    <link rel="stylesheet" type="text/css" href="google.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
      />
  </head>

  <body>
    <div class="main-container">
      <div id="google-basis">
      <img src="foto-google.png"  class="googlefoto" />
      <form action="http://www.google.com/search" method="search" name="q">
        <div class="search">
          <span class="search-icon material-symbols-outlined"> </span>
          <input class="search-input" type="search" placeholder="search" />
        </div>
      </form>
      <div class="shortcuts">
        <img src="foto-youtube.jpg"  class="youtubefoto"/></img>
        <img src="foto-outlook.png"  class="fotooutlook">
        <img src="foto-whatsapp.jpg"  class="fotowhatsapp">
      </div>
      

    </div>
  </body>
</html>
